<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <a href="#" id="send_data">Send data</a><br>
    <script type="text/javascript">
      document.getElementById('send_data').addEventListener("click", () => {
        window.Telegram.WebApp.sendData("Oh hi Mark");
      });
    </script>
    <a href="#" id="send_http">Send http</a><br>
    <span id="app_log"></span>
    <script type="text/javascript">
      document.getElementById('send_http').addEventListener("click", async () => {
        const authData = window.Telegram.WebApp.initData || '';
        document.getElementById('app_log').innerText += authData.substring(0, 5) + '\n';
        try {
          const response = await fetch('http://0.0.0.0:8080/auth', {
            method: 'POST',
            body: JSON.stringify({
              auth: authData,
              payload: {}
            }),
            headers: {
              'Content-Type': 'application/json'
            }

          });
          document.getElementById('app_log').innerText += 'ok\n'
          document.getElementById('app_log').innerText += JSON.stringify(await response.text()) + '\n'
        } catch (e) {
          document.getElementById('app_log').innerText += 'not ok\n'
          document.getElementById('app_log').innerText += e + '\n'
        }
      });
    </script>
  </body>
</html>
